<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catelog App</title>
    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="./favicon.png">
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <!-- custom css -->
     <link rel="stylesheet" href="./app.css">
</head>
<body>

    <header class="navbar sticky-top bg-header p-0 shadow">
        <a class="navbar-brand col-md-3 col-lg-2 col-7 me-0 px-3 bg-white" href="index.html"><img src="./images/logo_app.png" class="img-fluid"></a>
        <div class="input-group w-50">
                    <input type="text" class="form-control field-control" id="productsearch" placeholder="Search Products">
                    <button type="button" onclick="searchProducts()" class="btn btn-lg btn-dark"> <i class="bi bi-search text-white"></i></button>
                </div>
        <ul class="navbar-nav flex-row px-4">

            <p class="text-white fs-5 mb-0 d-flex">
                <i class="bi bi-funnel-fill text-white fs-3 mx-3 mt-1"></i><span class="mt-2 mx-3">Filter Products:</span>
                <select id="priceSort" class="form-select field-control w-auto" onchange="sortByPrice()">
                    <option value="">Sort by Rs.</option>
                    <option value="asc"><i class="bi bi-sort-up"></i>₹: Low → High</option>
                    <option value="desc"><i class="bi bi-sort-down"></i>₹: High → Low</option>
                </select>
            </p>

            <li class="nav-item text-nowrap d-md-none">
                <button class="nav-link px-3 text-white" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false"
                    aria-label="Toggle navigation">
                    MENU <i class="bi bi-view-list text-white"></i>
                </button>
            </li>
        </ul>

    </header>
    <div class="container-fluid">
        <div class="row">
            <aside class="sidebar col-md-3 col-lg-2 p-0 bg-sidebar">
                <div class="offcanvas-md offcanvas-end bg-sidebar" tabindex="-1" id="sidebarMenu"
                    aria-labelledby="sidebarMenuLabel">
                    <div class="offcanvas-header">
                        <a href="index.html"><img src="./images/logo_app.png" class="img-fluid w-50"></a>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" data-bs-target="#sidebarMenu"
                            aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body d-md-flex flex-column p-0 pt-lg-0 overflow-y-auto">
                        <h4
                            class="sidebar-heading d-flex justify-content-between align-items-center p-4 mt-0 mb-1 text-black text-capitalize border-white border-bottom">
                            <span class="text-white">Product Categories</span>
                        </h4>
                        <ul id="categoryList" class="nav flex-column my-2">

                        </ul>
                    </div>
                </div>
            </aside>
            <main class="col-md-9 col-lg-10 px-md-4 bg-dashbaord">

                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 row-cols-lg-4 row-cols-xl-4 g-3" id="productList">

                </div>

            </main>
        </div>
    </div>

    <!-- custom js -->
    <script src="./app.js"></script>
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
